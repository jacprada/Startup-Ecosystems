<div class="container-fluid" ng-controller="MainController as main">

  <div id="search_bar" class="container-fluid text-center">
    <label id="search_label">Look for companies based in</label>
    <select id="search_select" ng-model="location">
      <option value="" selected>All Startup Hubs</option>
      <option>Atlanta </option>
      <option>Austin </option>
      <option>Bangalore </option>
      <option>Berlin </option>
      <option>Boston </option>
      <option>Boulder </option>
      <option>Chicago </option>
      <option>Hong Kong </option> 
      <option>Houston </option>
      <option>London </option>
      <option>Los Angeles </option>
      <option>Melbourne </option>
      <option>Montr√©al </option>
      <option>Moscow </option>
      <option>Munich </option>
      <option>New Delhi </option>
      <option>New York </option>
      <option>Paris </option>
      <option>San Francisco </option>
      <option>Santiago </option>
      <option>Sao Paulo </option>
      <option>Seattle </option>
      <option>Singapore </option>
      <option>Stockholm </option>
      <option>Sydney </option>
      <option>Tel Aviv </option>
      <option>Toronto </option>
      <option>Vancouver </option>
      <option>Washington DC </option>
    </select>
  </div>

<div id="row" class="row">
  <ul>
    <li id="li_repeat" ng-repeat="startup in main.startups | filter:{'location': location} | orderBy:'name' | limitTo:main.totalDisplayed">
    <div class="col-lg-4">
      <ul id="ul_repeat">
        <li id="li_repeat"><button id="delete_button" class="close" ng-click="main.deleteStartup(startup)">&times;</button></li>
        <li id="li_repeat"><img data-ng-src="{{startup.image}}" alt="{{startup.name}}"></li>
        <li id="li_repeat"><h3 id="title_repeat">{{startup.name}}</h3></li>
        <li id="li_repeat"><h4 id="location_repeat">{{startup.location}}</h4></li>
        <li id="li_repeat" class="li_bio"><h6 id="bio_repeat">{{startup.bio}}</h6></li>
        <li id="li_repeat" class="li_website"><a ng-href="{{startup.url}}" target="_blank">Website</a></li> 
        <li id="li_repeat" class="li_twitter"><a ng-href="{{startup.twitter}}" target="_blank">Twitter </a></li>
      </ul>
    </div>
    </li>
  </ul>  
</div>

<div class="container-fluid text-center">
  <button id="more_button" class="btn btn-info" ng-click="main.loadMore()">Show More</button>
</div>

</div>
